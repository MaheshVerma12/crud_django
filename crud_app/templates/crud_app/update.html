{% extends "crud_app/base.html" %}
{% block title %}
Form
{% endblock title %}
{% block content %}
<h2 class="fw-bold text-center">Update student information. </h2>
<!-- form section starts -->
 <div class="container">
    <div class="row">
        <div class="col-10 alert alert-info mx-10">
            <form method="POST" action="{% url 'edit' data.id %}">
                {% csrf_token %}
                <div id="messagee">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
                {% endfor %}
                {% endif %}
                </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="text" name="name" value='{{data.name}}' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Age</label>
    <input type="number" value="{{data.age}}" name="age" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email" name="email" value="{{data.email}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    
  </div>
  <div class="form-floating">
  <textarea class="form-control" name="message" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px">{{data.message}}</textarea>
  <label for="floatingTextarea2">Comments</label>
</div>
  
  <button type="submit" class="btn btn-primary my-2">Edit</button>
</form>
        </div>
    </div>
 </div>
<script>
  setTimeout(function(){
    const messagee=document.getElementById('messagee')
    if(messagee){
          messagee.style.display='none'
    }
  },5000)
</script>
 <!-- form section ends -->
{% endblock content %}
